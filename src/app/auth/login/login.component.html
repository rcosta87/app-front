<app-header-wave></app-header-wave>
<div class="container">
  <div class="col-xs-12">
    <div class="container-login">
      <div class="login-card">
        <p class="login-box-msg">Por favor, efetue o login para continuar</p>

        <form [formGroup]="loginForm">
          <div class="form-group has-feedback">
            <app-input-container [showTip]="false">
              <input type="text" class="form-control" formControlName="username" placeholder="UsuÃ¡rio">
              <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </app-input-container>

          </div>
          <div class="form-group has-feedback">
            <app-input-container [showTip]="false">
              <input type="password" class="form-control" formControlName="password" placeholder="Password">
              <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </app-input-container>
          </div>
          <div class="row">
            <!-- /.col -->
            <div class="col-xs-offset-8 col-xs-4">
              <button (click)="login()" [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block btn-flat">Entrar</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
        <div class="login-info">
            <p>usuario: admin</p>
            <p>senha: admin1234</p>
        </div>
      </div>
    </div>
  </div>
</div>
