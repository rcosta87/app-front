<!-- INÍCIO DO CONTEÚDO -->
<section class="content login-content" style="margin: 10% auto">
  <div class="login-logo">
       <b>BOOK</b> | Login
  </div>
  <div class="col-xs-12 col-sm-offset-3 col-sm-6 login-box-body">
  <p class="login-box-msg">Por favor, efetue o login para continuar</p>

  <form [formGroup]="loginForm">
    <div class="form-group has-feedback">
      <mt-input-container [showTip]="false">
        <input type="text" class="form-control" formControlName="username" placeholder="Usuário">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </mt-input-container>

    </div>
    <div class="form-group has-feedback">
        <mt-input-container [showTip]="false">
          <input type="password" class="form-control" formControlName="password" placeholder="Password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </mt-input-container>
    </div>
    <div class="row">
    <!-- /.col -->
    <div class="col-xs-offset-8 col-xs-4">
      <button (click)="login()" [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block btn-flat">Entrar</button>
    </div>
    <!-- /.col -->
    </div>
  </form>
  </div>

</section>
<!-- FIM DO CONTEÚDO -->
