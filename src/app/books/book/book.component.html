<a [routerLink]="['/livros', livro.id]" class="book-link-self">
    <div class="livro-card">
        <div class="livro-image">
            <img [src]="livro.imagePath" />
        </div>
        <div class="livro-content">
            <h2>{{livro.name}}</h2>
            <p class="autor-name">{{livro.autorName}}</p>
            <p class="price-book">{{livro?.price | currency:'BRL':2}}</p>
            <p class="btn-buy">Comprar</p>
        </div>
    </div>
</a>
