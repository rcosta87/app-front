<!-- INICIO DO CONTEUDO -->
<div class="reviews-wrap">

    <div class="user-block-review">
        <img *ngIf="review.rating < 3" alt="User Image" class="img-circle review-img" src="assets/img/reactions/pissed.png">
        <img *ngIf="review.rating >= 3 && review.rating < 4" alt="User Image" class="img-circle review-img" src="assets/img/reactions/soso.png">
        <img *ngIf="review.rating >= 4" alt="User Image" class="img-circle review-img" src="assets/img/reactions/loved.png">
        <div class="content-of-review">
            <span class="review-score "><i class="fa fa-star"></i> {{review.rating}}</span>
            <span class=" username ">{{review.name}}</span>
            <span class="description ">{{review.date | date:'dd/MM/yyyy'}}</span>
            <p>{{review.comments}}</p>
        </div>
    </div>
</div>





<!--FIM DO CONTEUDO -->
