<mt-title-section [title]="'Categorias Populares'"></mt-title-section>

<div class="categoria-wrapper">
    <div class="categoria-item" *ngFor="let category of cats">
        <a (click)="goToCategoryDetail(category)">
          <div class="categoria-card">
              <h1 class="place-info-box-text">{{category.name}}</h1>
              <div class="divisor"></div>
          </div>
        </a>
    </div>
</div>
