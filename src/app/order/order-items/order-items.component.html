<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12" *ngIf="items.length === 0">
            <p>
                Não há itens no seu carrinho. Que tal começar por <a [routerLink]="['/livros']">aqui</a>?
            </p>
        </div>
        <div class="col-xs-12">
            <div *ngIf="items.length > 0">
                <table class="table">
                    <thead>
                        <tr>
                            <th class="text-left">Quantidade</th>
                            <th>Item</th>
                            <th class="text-left">Subtotal</th>
                            <th class="text-left"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of items">
                            <td class="text-left">
                                <a (click)="emitDecreaseQty(item)" class="btn btn-sm"><i class="fa fa-minus"></i></a> {{item.quantity}}
                                <a (click)="emitIncreaseQty(item)" class="btn btn-sm"><i class="fa fa-plus"></i></a>
                            </td>
                            <td>
                                <a [routerLink]="['/livros', item.menuItem.id]">{{item.menuItem.name}}</a>
                            </td>
                            <td class="text-left">{{item.value() | currency: 'BRL': 'symbol'}}</td>
                            <td class="text-left">
                                <a (click)="emitRemove(item)" class="btn btn-sm danger">X</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
